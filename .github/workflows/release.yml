name: Create Release

on:
  push:
    tags:
      - 'v*'  # 以 'v' 开头的标签触发

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: softprops/action-gh-release@v1
        with:
          files: ./  # 上传源码目录
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
